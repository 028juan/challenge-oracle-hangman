<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable= no, initial-scale=1.0, maximum-scale= 1.0, minimun-scale=1.0" >
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ahorcado</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="tareas">
      <section id="inicio">
        <div style="text-align:center; margin: 3px 0px;">
          <h1 class="titulo">Ahorcado</h1>
          <button class="btn" id="iniciar-juego">INICIAR JUEGO</button>
        </div>
        <div style="text-align:center">
          <input class="text-input" type="text" id="input-nueva-palabra" maxlength="8" placeholder="Escriba una nueva palabra">
          <button class="btn" id="nueva-palabra">AGREGAR PALABRA</button> 
        </div>
      </section>
      <!--Area juego-->
      
      <div id ="areaJuego" style="text-align:center">
          <canvas id="ahorcado" height="400px" width="800px"></canvas>
         
          
        

        <div class ="mensaje">
          <div id="nombreJuego"><b>JUEGO DEL AHORCADO</b> </div>          
          <div id = "palabraSecreta"></div>
          <div id = "tituloLetras" ></div>
          <h2  id = "tituloLetras"></h2>
          <div id ="letrasError"></div>
          <div id ="vida"></div>
          <br>
          <div id = "abecedario"></div>

          <div  id ="ganador"></div>
          <div  id ="perdedor"></div>
          <button class="btn" id="reiniciar" onclick="location.reload()"> NUEVO JUEGO</button>

        </div>
      </div>
    </main>
    <footer class =" realizado">
     
      <p >realizado por juan carlos alderete | 2022</p>
    </footer> 
    
    
    <script type="text/javascript" src="canvas.js"></script>
    <script type="text/javascript" src="ahorcado.js"></script>
    <script src ="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
