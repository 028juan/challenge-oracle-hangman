<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ahorcado</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="tareas">
    <div style="text-align:center; margin: 50px 0px;">
      <h1 class="titulo">Ahorcado</h1>
      <button class="btn" id="iniciar-juego">INICIAR JUEGO</button>
    </div>
    <div style="text-align:center">
      <input class="text-input" type="text" id="input-nueva-palabra" placeholder="Escriba una nueva palabra">
      <button class="btn" id="nueva-palabra">AGREGAR PALABRA</button> 
    </div>
    <div style="text-align:center">
      <canvas id="ahorcado" height="400px" width="1000px"></canvas>
    </div>

    <div class ="mensaje">
      <div id = "palabraSecreta"></div>
      <div id = "tituloLetras" ></div>
      <h2  id = "tituloLetras"></h2>
      <div id ="letrasError"></div>
      <div id ="vida"></div>

      <div  id ="ganador"></div>
      <div  id ="perdedor"></div>
      <button class="btn" id="reiniciar" onclick="location.reload()"> NUEVO JUEGO</button>

    </div>
    </main>
    <footer class =" realizado">
     
      <p >realizado por juan carlos alderete | 2022</p>
    </footer> 
    
    
    <script type="text/javascript" src="canvas.js"></script>
    <script type="text/javascript" src="ahorcado.js"></script>
    <script src ="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
